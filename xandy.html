<style>
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* container */
.wrap{
  width:900px;
  aspect-ratio:3/4;
  background:#000;
  overflow:hidden;
  border-radius:14px;
  position:relative;
  box-shadow:0 10px 40px rgba(0,0,0,.6);
}

/* ===== SHARED TEXT LAYOUT ===== */
.tp, .tp-read{
  position:absolute;
  inset:0;
  padding:12px;

  font-family: Consolas, "DejaVu Sans Mono", monospace;

  font-size:7px;
  line-height:7px;

  white-space:pre-wrap;
  word-break:break-word;

  /* âœ… JUSTIFIED TEXT */
  text-align: justify;
  text-justify: inter-word;
  hyphens:auto;
}

/* ===== LAYER 1: PHOTO INSIDE TEXT ===== */
.tp{
  color:transparent;
  -webkit-text-fill-color: transparent;

  background:url("3ffa052d-f212-45d5-bbb5-34fb873db5f3.jpg") center/cover no-repeat;

  -webkit-background-clip:text;
  background-clip:text;

  /* clean black & white portrait */
  filter: grayscale(100%) contrast(2.3);

  z-index:1;
}

/* ===== LAYER 2: READABILITY (makes text visible in dark zones) ===== */
.tp-read{
  color:rgba(255,255,255,0.18); /* increase to 0.22 if still dark */
  mix-blend-mode:screen;

  text-shadow:
    0 0 1px rgba(255,255,255,.35),
    0 0 2px rgba(255,255,255,.25);

  pointer-events:none;
  z-index:2;
}

/* light vignette */
.wrap::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center,
    rgba(0,0,0,0) 0%,
    rgba(0,0,0,.15) 70%,
    rgba(0,0,0,.35) 100%);
  pointer-events:none;
  z-index:3;
}
</style>
</head>

aybe I'll send a message once a month or whenever I get free time. â€Ahmm, diba nasabi ko sayo na mas gusto ko yung natural beauty mo? Nakita kita naglilinis dun sa may kusina niyo, sumasayaw-sayaw, tapos nag-a-apply ng Hikari. Habang pinapanood kita, tumatawa ako kasi ang kulit mo. Yun talaga yung isa sa nagustuhan ko sayoâ€”yung kakulitan mo. Tapos napapasabi na lang talaga ako ng, â€œMiss ko na tong babaeng to. Mahal na mahal ko to eh. What if hindi ako sumuko nun? What if nag endure pa ako nang mas matagal? Bat kasi hindi kita inantay? Baka may pinagdadaanan ka lang nun. Bat ba kasi hindi kita nilambing tulad ng sabi mo? Bat ba kasi hindi ko naisip yun? Bat huli ko na naisip na tinapos ko na yung panliligaw sayo?â€ Then later on, I learned na may avoidant attachment ka, and since then Iâ€™ve been learning how to understand that type of attachment.
